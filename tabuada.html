<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!--Gloock font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet">

    <!--Cedarville Cursive-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">

    <!--Calligraffitti-->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    
        <h1>TABUADA</h1>
    <section>
        <p>
            Tabuada: <input type="number" id="tab-num" min="0" placeholder="ex: 2">
            <p>
                Começa em: <input id="tab-comeco" min="0" placeholder="ex: 1" type="number">
            </p>
            <p>
                Termina em: <input type="number" min="0" placeholder="ex: 10" id="tab-termina">
            </p>
        </p>

        <button onclick="Tabuada()">Gerar tabuada </button>
     <br>
    <select size="10" id="tab">
           <option>
    Digite um número acima
           </option>
    </select>

    </section>
</body>
</html>
